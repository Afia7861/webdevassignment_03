<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNTER APP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f0e1; /* Sand color */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 90px;
      margin-bottom: 40px;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, opacity 0.2s, box-shadow 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-weight: bold;
      min-width: 100px;
    }

    .btn:hover {
      transform: scale(1.1);
      opacity: 0.9;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .green { background-color: #4caf50; }      /* +1 */
    .red { background-color: #e53935; }        /* -1 */
    .blue { background-color: #3498db; }       /* Reset */
    .darkgreen { background-color: #2e7d32; }  /* +5 */
    .darkred { background-color: #c62828; }    /* -5 */
  </style>
</head>
<body>

  <h1>COUNTER APP</h1>
  <h2 id="count" style="color: red; transform: scale(1);">-35</h2>

  <div class="buttons">
    <button class="btn green" id="increase1">+1</button>
    <button class="btn red" id="decrease1">-1</button>
    <button class="btn blue" id="reset">Reset</button>
    <button class="btn darkgreen" id="increase5">+5</button>
    <button class="btn darkred" id="decrease5">-5</button>
  </div>

  <script>
    // Initialize count
    let count = 0;

    // Get HTML elements
    const countEl = document.getElementById('count');
    const increase1Btn = document.getElementById('increase1');
    const decrease1Btn = document.getElementById('decrease1');
    const resetBtn = document.getElementById('reset');
    const increase5Btn = document.getElementById('increase5');
    const decrease5Btn = document.getElementById('decrease5');

    // Update counter display
    function updateCount() {
      countEl.textContent = count;

      // Change color based on value
      if (count > 0) countEl.style.color = 'green';
      else if (count < 0) countEl.style.color = 'red';
      else countEl.style.color = '#333';

      // Simple animation
      countEl.style.transform = 'scale(1.3)';
      setTimeout(() => { countEl.style.transform = 'scale(1)'; }, 150);
    }

    // Add event listeners
    increase1Btn.onclick = () => { count += 1; updateCount(); };
    decrease1Btn.onclick = () => { count -= 1; updateCount(); };
    increase5Btn.onclick = () => { count += 5; updateCount(); };
    decrease5Btn.onclick = () => { count -= 5; updateCount(); };
    resetBtn.onclick = () => { count = 0; updateCount(); };
  </script>



</body></html>
